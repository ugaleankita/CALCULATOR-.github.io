var result;

var operator=window.prompt('Enter operator:');

var number1= parseInt(prompt('Enter first number: '));
var number2= parseInt(prompt('Enter second number: '));

switch(operator)
 {
    case '+':
         result = number1 + number2;
        
        document.write("The Addition is="+result);

        break;

    case '-':
         result = number1 - number2;
         document.write("The Substraction is="+result);
        
        break;

    case '*':
         result = number1 * number2;
         document.write("The Multiplication is="+result);
        
        break;

    case '/':
         result = number1 / number2;
         document.write("The Division is="+result);
        
        break;
    
    case '%':
            result = number1 % number2;
            document.write("The Mod is="+result);
           
        break;

    case '**':
            result = number1** number2;
            document.write(result);
           
    break;

    default:
        document.write('Invalid operator');
 }
